<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Style Transfer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <h1 class="head"><a href="index.html">Style Transfer</a></h1>
            <nav>   
                <div class="header">
                    <ul class="header-gnb">
                        <li><a href="index.html">Home</li>
                        <li><a href="1.html">Simple Transfer</a></li>
                        <li><a href="2-3.html">Transfer Using Label</a>
                            <ul>
                                <li><a href="2-1.html">Labelme 설치법</a></li>
                                <li><a href="2-2.html">Label 설명서</a></li>
                                <li><a href="2-3.html">Transfer</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section>
            <div class="container">
                <h1>Label을 이용한 Style Transfer</h1>
                <form action="http://211.218.244.27/2.php" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <legend>사진 파일</legend>
                        <ul>
                            <li>
                                <label for="image_uploads" class="title">Content Image (PNG, JPG)</label>
                                <input type="file" name="content2" id="content2" accept=".jpg, .jpeg, .png">
                            </li>
                            <li>
                                <label for="image_uploads" class="title">Style Image (PNG, JPG)</label>
                                <input type="file" name="style2" id="style2" accept=".jpg, .jpeg, .png">
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>레이블 파일</legend>
                        <ul>
                            <li>
                                <label for="file_uploads" class="title">Content Label (JSON)</label>
                                <input type="file" name="content_seg" id="content_seg" accept=".json">
                            </li>
                            <li>
                                <label for="file_uploads" class="title">Style Label (JSON)</label>
                                <input type="file" name="style_seg" id="style_seg" accept=".json">
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>변환 정도</legend>
                        <h5>(※1은 100% 변환이고 0은 변환하지 않는 것입니다.※)</h5>
                        <ul>
                            <li>
                                <label for="background" class="title">배경 변환 정도</label>
                                <input type="number" min="-10" max="10" step="0.1" value="1" name="label_0">
                            </li>
                            <li>
                                <label for="background" class="title">1번 label 변환 정도</label>
                                <input type="number" min="-10" max="10" step="0.1" value="1" name="label_1">
                            </li>
                            <li>
                                <label for="background" class="title">2번 label 변환 정도</label>
                                <input type="number" min="-10" max="10" step="0.1" value="1" name="label_2">
                            </li>
                            <li>
                                <label for="background" class="title">3번 label 변환 정도</label>
                                <input type="number" min="-10" max="10" step="0.1" value="1" name="label_3">
                            </li>
                            <li>
                                <label for="background" class="title">4번 label 변환 정도</label>
                                <input type="number" min="-10" max="10" step="0.1" value="1" name="label_4">
                            </li>
                        </ul>
                    </fieldset>
                    <div class="center">
                        <input type="submit" value="전환하기" name="submit">
                    </div>
                </form> 
            </div>
        </section>
        <footer>
            <p>2019 홍익대학교 컴퓨터 공학과 졸업 프로젝트</p>
            <P>팀장 : 김서우 연락처 : yrs02087@naver.com</P>
            <p>팀원 : 조성호 연락처 : chosh-95@hanmail.net</p>
        </footer>
    </div>
</body>
</html>
